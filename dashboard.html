<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Secure Banking</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="dash-body">
  <a class="nextpage" href="contact.html">CONTACT US</a>

  <div class="containerset">
    <button id="settingsButton">Settings</button>
    <div id="settingsMenu">
      <ul>
        <li><a href="#" onclick="forgotPassword()">Forgot Password</a></li>
        <li><a href="#" onclick="forgotPassword()">Change profile picture</a></li>
        <li><a href="index.html" onclick="logout()">logout</a></li>
      </ul>
    </div>
  </div>

  <div id="dashboard-image">
    <img src="./Images/dashlog.jpeg" alt="" height="100px" width="100px">
    <p style="color: black;">Secure Banking</p>
  </div>

  <div class="boddy">
    <div class="savings">
      <h1>Set limit</h1>
      <h3>Where would you like to set the limit?</h3>
      <div class="cards">
        <div class="cards1">
          <div class="card" onclick="handleAlertClick('Pesalink Limit')">
            <img src="./Images/calculator.webp" alt="calc">
            Pesalink Limit
          </div>
          <div class="cards1">
            <div class="card" onclick="handleMoneyLimitClick()">
              <img src="./Images/moneybag" alt="calc">
              Money Limit
            </div>
            <div class="budget-container"></div>
          </div>
        </div>
        <div class="cards1">
          <div class="card" onclick="handleAlertClick('RTGS Limit')">
            <img src="./Images/money.jpeg" alt="calc">
            RTGS Limit
          </div>
          <div class="card" onclick="handleAlertClick('Credit Card Limit')">
            <img src="./Images/creditcard.jpg" alt="calc">
            Credit Card Limit
          </div>
        </div>
      </div>
    </div>

    <div class="transact" style="display: flex; gap: 20px;">
      <div class="dropdown-container" style="position: relative;">
        <button class="dropdown-btn" onclick="toggleTransactDropdown()">
          <img src="./Images/money.jpeg" alt="" height="400px" width="110px">Transact
        </button>
        <div id="transact-dropdown" class="dropdown-content">
          <button class="dropdown-item" onclick="sendMoney()">Send Money</button>
          <button class="dropdown-item" onclick="payBill()">Pay Bill</button>
          <button class="dropdown-item" onclick="buyGoods()">Buy Goods</button>
        </div>
      </div>
      <div class="dropdown-container" style="position: relative;">
        <button class="dropdown-btn" onclick="toggleDropdown()">Accounts</button>
        <div id="dropdown" class="dropdown-content">
          <p id="letsdrop">10402343</p>
          <p id="letsdrop">25151445</p>
        </div>
      </div>
    </div>
  </div>


  </div>


  <div id="card" style="margin-left: 1100px; margin-bottom: 180px;"
    class="relative w-96 h-60 rounded-2xl font-mono text-white overflow-hidden cursor-pointer transition-all duration-500"
    style="transition: 0.6s;transform-style: preserve-3d;">

    <div
      class="absolute top-0 left-0 w-full h-full flex flex-col justify-center gap-6 p-6 bg-gradient-to-tr from-gray-900 to-gray-700 transition-all duration-100 delay-200 z-20"
      style="transform: rotateY(0deg);">

      <div class="flex justify-between items-center">
        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
          alt='Smart card' class="w-12">

        <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png"
          alt="Visa image" class="w-12">
      </div>

      <div class="">
        <label for="" class="hidden">Card Number</label>
        <input type="text" id="" value="**** **** **** ****" readonly
          class="outline-none w-full bg-transparent text-center text-2xl">
      </div>

      <div class="w-full flex flex-row justify-between">

        <div class="w-full flex flex-col">
          <label for="">Card holder</label>
          <input type="text" id="" value="Daniel Castillo Guindos" readonly class="outline-none bg-transparent">
        </div>

        <div class="w-1/4 flex flex-col">
          <label for="">Expires</label>
          <input type="text" id="" value="12/34" readonly class="outline-none bg-transparent">
        </div>

      </div>

    </div>

    <div
      class="absolute top-0 left-0 w-full h-full flex flex-col gap-3 justify-center bg-gradient-to-tr from-gray-900 to-gray-700 transition-all z-10"
      style="transform: rotateY(180deg);">

      <div class="w-full h-12 bg-black"></div>

      <div class="px-6 flex flex-col gap-6 justify-center">
        <div class="flex flex-col items-end">
          <label for="">CVV</label>
          <input type="text" id="" value="123" readonly class="outline-none rounded text-black w-full h-8 text-right"
            style="background: repeating-linear-gradient(45deg, #ededed, #ededed 5px, #f9f9f9 5px, #f9f9f9 10px);">
        </div>


        <div class="flex justify-start items-center">
          <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png"
            alt="" class="w-12">
        </div>

      </div>

    </div>
  </div>
  </div>
  </div>


  </div>
  <script src="./js/dashboard.js"></script>
</body>

</html>
