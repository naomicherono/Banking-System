<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Horizontal Divisions Page</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="dashboard">
                <div id="dashboard-image">
                    <img src="./Images/WhatsApp Image 2023-05-24 at 08.37.40.jpeg" height="100px" width="100px"> 
                    <p>Secure Banking</p>               
                </div>
                <h2>My Dashboard</h2>
                <div class="buttons">
                    <ul>
                        <li><button class="type"><img src="./Images/card.jpeg" height="80px" width="105px">Account</button></li>
                        <li><button class="type"><img src="./Images/money.jpeg" height="80px" width="80px">Transactions</button></li>
                        <li><button class="type"><img src="./Images/settigs.jpeg" height="80px" width="110px">Settings</button></li>
                    </ul>
                </div>
                <img id="card" src="./Images/card.jpeg" height="200px" width="300px">
            </div>
        </div>
        <div class="vertical-line"></div>
        <div class="section">
            <div class="dashboard">
                <h2>Overview</h2>
            </div>
        </div>
        <div class="vertical-line"></div>
        <div class="section">
            <div class="dashboard">
                <h2>Budget and Savings</h2>
            </div>
            <div class="list">
                <ul class="list2">
                    <li>Transport ...$40</li>
                    <li>Food and Shopping ...$100</li>
                    <li>Rent...$200</li>
                    <li>Airtime...$20</li>
                    <li>Contingency...$50</li>
                </ul>
                <img id="saves" src="./Images/saves.jpeg" height="200px" width="300px">
            </div>
        </div>
    </div>
</body>
</html>
